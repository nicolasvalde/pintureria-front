<nav class="navbar navbar-dark bg-primary" style="margin-bottom: 10px" xmlns="http://www.w3.org/1999/html">
  <div class="navbar navbar-brand">
    {{title}}
  </div>
</nav>

<div class="ui-g-4">

  <div class="form-group">
    <label for="id_category">Marca del producto</label>
    <br>
    <p-dropdown [(ngModel)]="selectedBrand" [options]="brands" [filter]="true"
                [placeholder]="'Seleccionar...'" [autoWidth]="false" [style]="{'width':'150px'}"
                [autoDisplayFirst]="false" filterPlaceholder="Buscar..."
                [emptyFilterMessage]="'No se encuentran coincidencias'"
                optionLabel="name" required="true" (onChange)="selectCat()" id="brand_id" (onFocus)="getCategories()">
    </p-dropdown>
    <button (click)="addBrand()" class="btn btn-primary" style="margin-left: 10px">Agregar marca</button>
    <!-- corregir bug de cuadro de texto si se quieren agregar 2 rubros seguidos, o cuando se quiere crear y se edita el rubro -->
  </div>

  <div class="form-group">
    <label for="id_category">Categoría</label>
    <br>
    <p-dropdown [(ngModel)]="selectedCategory" [options]="categories" [filter]="true"
                [placeholder]="'Seleccionar...'" [autoWidth]="false" [style]="{'width':'150px'}"
                [autoDisplayFirst]="false" filterPlaceholder="Buscar..."
                [emptyFilterMessage]="'No se encuentran coincidencias'"
                optionLabel="name" (onChange)="selectCat()" id="id_category" (onFocus)="getCategories()">
    </p-dropdown>
    <button (click)="addCategory()" class="btn btn-primary" style="margin-left: 10px">Agregar rubro</button>
    <!-- corregir bug de cuadro de texto si se quieren agregar 2 rubros seguidos, o cuando se quiere crear y se edita el rubro -->
  </div>

  <div class="form-group">
    <label>Presentación</label>
    <br>
    <p-dropdown [options]="measures" [(ngModel)]="selectedMeasure" [style]="{'width':'150px'}">
      <ng-template let-item pTemplate="selectedItem">
        <span>{{item.id}}</span>
      </ng-template>
      <ng-template let-measure pTemplate="item">
        <div class="ui-helper-clearfix">
          <span>{{measure.quantity}} {{measure.scale}}</span>
        </div>
      </ng-template>
    </p-dropdown>

    <button (click)="addMeasure()" class="btn btn-primary" style="margin-left: 10px">Agregar presentación</button>
    <!-- corregir bug de cuadro de texto si se quieren agregar 2 rubros seguidos, o cuando se quiere crear y se edita el rubro -->
  </div>

  <button (click)="saveProduct()" class="btn btn-primary">Guardar producto</button>

  <p-dialog header="Crear rubro" [(visible)]="display" [modal]="true">
    <app-category></app-category>
  </p-dialog>
</div>

<div>
  <nav class="navbar navbar-dark bg-primary" style="margin-bottom: 10px">
    <div class="navbar navbar-brand">
      PRODUCTOS
    </div>
  </nav>
</div>

  <p-table #dt [value]="products" [scrollable]="true" scrollHeight="700px">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Marca
          <input pInputText type="text" placeholder="Buscar..."
                 (input)="dt.filter($event.target.value, 'brand', 'contains')"
                 style="width: 100px; alignment: right">

        </th>
        <th scope="col">Rubro
          <input pInputText type="text" placeholder="Buscar..."
                 (input)="dt.filter($event.target.value, 'category', 'contains')"
                 style="width: 100px; alignment: right">
        </th>
        <th scope="col">Proveedor <input pInputText type="text" placeholder="Buscar..."
                                         (input)="dt.filter($event.target.value, 'provider', 'contains')"
                                         style="width: 95px; alignment: right">
        </th>
        <th scope="col">Presentaci√≥n</th>
        <th scope="col">Precio Actual</th>
        <th scope="col">Stock Oficial</th>
        <th scope="col">Stock Paralelo</th>
        <th scope="col"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product let-categories="categories">
      <tr>
        <td>{{product.brand}}</td>
        <td>{{product.category}}</td>
        <td>{{product.provider}}</td>
        <td>{{product.measure_quantity}} {{product.measure_scale}}</td>
        <td>{{product.precio_actual}}</td>
        <td>{{product.stock_blanco}}</td>
        <td>{{product.stock_negro}}</td>
        <td>
          <a class="btn btn-outline-primary btn-sm" style="margin-right: 10px" routerLink="/product/{{product.id}}">Editar</a>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete(product.id)">Eliminar</button>
        </td>
      </tr>
    </ng-template>
  </p-table>

<div>
  <nav class="navbar navbar-dark bg-primary" style="margin-bottom: 10px">
    <div class="navbar navbar-brand">
      CLIENTES
    </div>
  </nav>
  <p-table [value]="clients" [scrollable]="true" scrollHeight="700px">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>CUIT</th>
        <th>Tel√©fono</th>
        <th>e-Mail</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
      <tr>
        <td>{{client.nombre}}</td>
        <td>{{client.apellido}}</td>
        <td>{{client.cuit}}</td>
        <td>{{client.telefono}}</td>
        <td>{{client.mail}}</td>
        <td>
          <a class="btn btn-outline-primary btn-sm" style="margin-right: 10px" routerLink="/client/{{client.id}}">Editar</a>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete(client.id)">Eliminar</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
